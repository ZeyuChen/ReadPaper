# ReadPaper - HTTP Configuration
# For HTTPS, use docker compose --profile ssl

upstream frontend {
    server frontend:8080;
}

upstream backend {
    server backend:8080;
}

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check endpoint for the nginx itself
    location /nginx-health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Backend API - direct access (for external API calls)
    location /api/direct/ {
        limit_req zone=api burst=20 nodelay;

        rewrite ^/api/direct/(.*) /$1 break;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for translation tasks
        proxy_read_timeout 900s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
    }

    # Frontend - all other requests
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Long timeout for translation polling
        proxy_read_timeout 900s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;

        # Buffering settings for large PDF responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Cache static assets
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
