  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/frontend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: app/frontend/package-lock.json
    - run: npm ci
    - run: npm run build
